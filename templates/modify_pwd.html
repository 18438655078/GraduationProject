<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <style>
        #middle{
            text-align: center;
            width: 300px;
            height: 200px;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            background-color: rgba(0, 0 , 0, 0);
            transform: translate(-50%, -50%);
        }
        .but{
            text-decoration-line: none;
            }
    </style>
</head>
<body background="../static/images/b1.jpg">
    <div id="middle">
        <p id="flag">修改密码</p>
        <form action="{% url "login" %}" method="post">
            {% csrf_token %}
            账号:<input type="text" placeholder="账号/手机/邮箱" name="username" autofocus>
            <br>
            原密码:<input type="password" name="password">
            <br>
            <br>

            新密码:<input type="password" name="new_password">
            <br>
            <br>
            &nbsp;&nbsp;&nbsp;<input id="sub" type="submit" value="修改">&nbsp;&nbsp;&nbsp;&nbsp;<button><a class="but" href="user.html">返回</a></button>
        </form>

    </div>
</body>
</html>
